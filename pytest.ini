[pytest]
# Pytest configuration for MoLiM

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may access file system)
    slow: Tests that make real IMDb API calls (rate limited)
    smoke: Quick smoke tests for basic functionality

# Ignore patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    legacy
    .beads
    Data

# Coverage options
[coverage:run]
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    .venv/*
    legacy/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
